<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q-Base</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/band-aid.css" rel="stylesheet">
    <link href='css/main.css' rel='stylesheet'>
</head>

<!--I've decided to use bootstrap with this task because I've never used it before, assumed this is good time to learn it.
While reading about I've learned that Bootstrap is very user friendly and gives a lot of shortcuts writing html. 

Besides this is my first 'real' project. All I've done before is online courses and couple allegro auctions styling ;)-->

<body>
   
<div class="navbar">
    <div class="container">
        <div class="row header-top">
            <div class="col-md-1">
                <a href="#">
                    <span class="glyphicon glyphicon-menu-left back-button"></span>
                    <span class="sr-only">Back</span>
                </a>
            </div>
            <div class="col-xs-12 col-sm-5 col-lg-offset-1 col-md-4 col-lg-3">
                <div class="navbar-brand">QUESTIONS</div>
                <a href="#">
                    <span class="glyphicon glyphicon-plus-sign add-question text-blue"></span>
                    <span class="sr-only">Add</span>
                </a>
            </div>
            <div class="col-xs-6 col-sm-4 col-md-offset-1 col-md-3 col-lg-offset-0">
                <div class="radio element-control">
                    <label class="radio-inline margin-left-10">
                        <input type="radio" name="optRadios" checked> My shelf
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optRadios"> All questions
                    </label>
                </div>
            </div>
            <div class="col-xs-6  col-sm-3 col-md-2">
                <span class="fancy-text element-control">Sort by: <a class="text-blue" href="#">recent</a> or <a class="text-blue" href="#">hot</a></span>
            </div>
        </div>
        
        <div class="row header-bottom">
            <div class="col-md-offset-1 col-md-8 col-lg-offset-2 col-lg-6">
                <input class="text-input-control" type="text" placeholder="Search questions">
            </div>
            <div class="col-md-2">
                <button class="btn btn-search">SEARCH</button>                
            </div>
        </div>
    </div>        
</div>

<!-- after setting up responsiveness for my header I must say that Bootstrap is brilliant! It was easy  (maybe it's not perfect but still)
     I have changed responsive versions of question box due to boostrap's column layout. That way it was easier for me and it looks better in my opinion -->
 
<div class="container body-background shadow-right">
    <div class="row ">
       <div class="background-blue col-md-offset-1 col-lg-offset-2 col-xs-3 col-sm-2 col-lg-1">
           <img src="pictures/doctor_banner.jpg" alt="doctor_banner" class="img-circle profile_photo">
       </div>
       <div class="height-100 background-blue shadow-right col-xs-9 col-sm-10 col-md-6 col-lg-5">
           <div class="margin-top-20">
               <a id="username" class="no-deco text-blue" href="#">
                   <b>Bruce</b>
               </a>
               <span class="text-gray">IS ASNKING:</span>
           </div>
           <div>
               <a id="question" class="no-deco text-blue fancy-text">
                   <span class=" fat-font"><b>Will insuline make my patient gain weight?</b></span>
               </a>
           </div>
       </div>
       <div class="col-md-2 visible-lg visible-md background-white height-100 shadow-right z-9"></div>
    </div>
    <div class="row">
        <div class="background-blue col-md-offset-1 col-lg-offset-2 col-xs-3 col-sm-2 col-lg-1 hidden-md hidden-xs">
            <div class="question-column">
                <div class="column-footer-commented">ASKED</div>
                <div class="column-dot-commented"></div>
            </div>
        </div>
        <div class="question-column background-white col-xs-3 col-sm-2 col-md-2 col-lg-1 col-md-offset-1 col-lg-offset-0">
            <div class="column-answer visible-md visible-xs"></div>
            <div class="column-footer-more-count count">5</div>
            <div class="column-footer-more fancy-text">more<br>activities</div>
            <div class="column-dot-commented"></div>
        </div>
        <div class="question-column background-white col-lg-1 visible-lg">
            <div class="column-answer">
                <div class="column-photo"><img src="pictures/Deadpool-Mike-Mitchell-Mondo-Marvel-450x600.jpg" alt="doctor_deadpool" class="img-circle profile_photo"></div>
                <div class="column-footer-commented">COMMETNED</div>
                <div class="column-dot-commented"></div>
            </div>
        </div>
        <div class="question-column background-white col-md-2 col-lg-1 visible-lg visible-md">
            <div class="column-answer">
                <div class="column-photo"><img src="pictures/doctor_strange.jpg" alt="doctor_strange" class="img-circle profile_photo"></div>
                <div class="column-footer-commented">COMMETNED</div>
                <div class="column-dot-commented"></div>
            </div>
        </div>
        <div class="question-column background-white col-sm-2 col-md-2 col-lg-1 hidden-xs">
            <div class="column-answer">
                <div class="column-photo"><img src="pictures/doctor_pym.jpg" alt="doctor_pym" class="img-circle profile_photo"></div>
                <div class="column-footer-commented">COMMETNED</div>
                <div class="column-dot-commented"></div>
            </div>
        </div>
        <div class="question-column background-white col-xs-3 col-sm-2 col-md-2 col-lg-1">
            <div class="column-answer">
                <div class="column-photo"><img src="pictures/doctor_mccoy.jpg" alt="doctor_mccoy" class="img-circle profile_photo"></div>
                <div class="column-footer-answered">ANSWERED</div>
                <div class="column-dot-answered"></div>
            </div>
        </div>
        <div class="question-column background-white col-xs-6 col-sm-4 col-md-2 col-lg-2 shadow-right">
            <div class="question-attribute">
                <span class="count">2</span>
                <span class="fancy-text">related discussion<br></span>
            </div>
            <div class="question-attribute">
                <span class="count">8</span>
                <span class="fancy-text">peers involved<br></span>
            </div>
            <div class="question-attribute">
                <span class="count">5</span>
                <span class="fancy-text">conversations</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="question-padding shadow-right col-lg-offset-2 col-md-offset-1 col-md-10 col-lg-8"></div>
    </div>
       
    <div class="row">
        <div class="col-md-offset-1 col-lg-offset-2 col-md-10 col-lg-8 col-xs-offset-0 col-xs-12 questions-footer shadow-right">
            <a class="no-deco load-questions">load more questions</a>
        </div>
    </div>
    
 </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
